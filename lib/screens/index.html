<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    
    <ul id="messages"></ul>  <!-- ðŸ”¹ This will hold incoming messages -->

    <script>
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = () => {
            console.log('âœ… WebSocket connected');
            ws.send('Hello Server!'); // Send a message when connected
        };

        ws.onmessage = (event) => {
            console.log('ðŸ“© Received:', event.data);
            displayMessage(event.data); // ðŸ”¹ Display message on the webpage
        };

        ws.onclose = () => console.log('âŒ WebSocket closed');
        ws.onerror = (error) => console.error('ðŸš¨ WebSocket error:', error);

        // ðŸ”¹ Function to display messages on the page
        function displayMessage(message) {
            const messageList = document.getElementById('messages');
            const messageItem = document.createElement('li');
            messageItem.textContent = message;
            messageList.appendChild(messageItem);
        }
    </script>
</body>
</html>
